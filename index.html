<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Site But Your Solution</title>

  <!-- ✅ External font link (outside style tag) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- ✅ CSS (clean style block) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      color: #00ffff;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #00ffff;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(to right, #000000, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 60px;
    }
    .content {
      text-align: center;
    }
    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .highlight {
      color: #00ffff;
    }
    .cursor {
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      border: 2px solid #00ffff;
      color: #00ffff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ffff;
      color: #000;
    }
    .section {
      padding: 80px 20px;
      text-align: center;
    }
    .project-grid {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .project-card {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      width: 250px;
      transition: 0.3s;
    }
    .project-card:hover {
      transform: scale(1.05);
      background: #333;
    }
    footer {
      padding: 20px;
      text-align: center;
      background: #111;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">✨ My_Website</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="content">
      <h1>Hey, I'm <span class="highlight">Debanshu</span></h1>
      <p><span id="typed-text"></span><span class="cursor">|</span></p>
      <a href="#projects" class="btn">See My Work</a>
    </div>
  </section>

  <section id="about" class="section">
    <h2>About Me</h2>
    <p>I am a creative developer who loves designing websites.</p>
  </section>

  <section id="projects" class="section">
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project-card">Minor Project</div>
      <div class="project-card">Website</div>
      <div class="project-card">Major Project</div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact</h2>
    <p>Email me at <a href="mailto:Jhajidebanshu@gmail.com">Jhajidebanshu@gmail.com</a></p>
  </section>

  <footer>
    <p>© 2025 Debanshu | All Rights Reserved</p>
  </footer>

  <!-- ✅ JavaScript correctly included -->
  <script>
    const typedText = document.getElementById("typed-text");
    const phrases = ["a Developer", "a Designer", "a Dreamer"];
    let currentPhrase = 0;
    let currentChar = 0;
    let isDeleting = false;

    function type() {
      const current = phrases[currentPhrase];
      if (isDeleting) {
        currentChar--;
      } else {
        currentChar++;
      }

      typedText.textContent = current.substring(0, currentChar);

      if (!isDeleting && currentChar === current.length) {
        isDeleting = true;
        setTimeout(type, 1000);
      } else if (isDeleting && currentChar === 0) {
        isDeleting = false;
        currentPhrase = (currentPhrase + 1) % phrases.length;
        setTimeout(type, 500);
      } else {
        setTimeout(type, isDeleting ? 50 : 100);
      }
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>
</body>
</html>
